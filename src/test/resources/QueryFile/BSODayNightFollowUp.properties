BSO-DayNight_query_Followup_391276_SQL1=select top 1* from invoices where RegistrationID is not null
BSO-Day/Night_Followup_391279_SQL2=select invoiceid  from  payer.defecthandoff where  workflowtypeid = ( select id from accretive_workflowtypes where name =  'BSO-Day/Night FollowUp') and invoiceid> 0
BSO-Day/Night_Followup_391279_SQL4_A=select nextfollowupdate , timelimitdate,lastworkflowtypeid,IsCrossSiteEligible,TickleDateTime,IsTimelyFilingReached,InventoryTypeID from Payer.DefectAccount where InvoiceID='%s'
BSO-Day/Night_Followup_391279_SQL4_B=Select WorkflowStatusID, CreatedUserID,CreatedDateTime,UpdatedUserID,UpdatedDateTime,WorkFlowTypeID,WorkFlowSubTypeID  from payer.DefectHandoff where InvoiceID='%s'
BSO-Day/Night_Followup_391279_SQL4_C=Select NextWFTActionID,NextFollowupDate,TimeLimitDate,Note,ProcessLogID,ActionDispositionID,WorkFlowTypeID,SubTypeID,CreatedBy,CreatedDate,UpdatedBy,UpdatedDate from WorkflowStatus where InvoiceID='%s' order by 2 desc
BSO-Day/Night_Followup_391279_SQL4_D=Select ProcessLogID,ProcessID,TaskID,Status,UserID,ActionDisposition,NextAction,ScheduleDateTime,Note,CreatedBy,CreatedDateTime from ProcessLogs where InvoiceID='%s' ORDER BY processlogid DESC
BSO-Day/Night_Followup_391279_SQL4_E=Select SkillID,ActionTargetID,CreatedUserID,CreatedDateTime,UpdatedUserID,UpdatedDateTime,IsTouched,IsHandoff ,IsFinalResponse,InventoryTypeID from AHCrossSite_CrossSiteRegistry WHERE InvoiceID='%s' and facilitycode= Right(DB_Name(),4)
BSO-Day/Night_Followup_391279_SQL4_F=Select IsTimelyFilingReached,UpdatedDateTime,UpdatedUserID from AHCrossSite_CrossSiteRegistryDetail WHERE InvoiceID='%s' and facilitycode= Right(DB_Name(),4)
BSO-Day/Night_Followup_391279_SQL4_G=Select SkillID,TeamID,ActionByUserID,ActionDate,InventoryTypeID from AHCrossSite_CrossSiteAction where InvoiceID='%s' and facilitycode= Right(DB_Name(),4)