Tagging_419677_SQL1=SELECT TC.TagCategoryID,TC.CategoryName,TC.CategoryDescription,TC.IsActive,A.ApplicationName,U.Username as CreatedUserName,TC.CreatedDateTime as CreatedDateTime,UA.Username as UpdatedUserName,TC.UpdatedDateTime as UpdatedDateTime FROM Accretive_TagCategory TC join Accretive_Application A on TC.ApplicationID = A.ApplicationID join DNN30_Users U on U.UserId = TC.CreatedUserId  join DNN30_Users UA on UA.UserId = TC.UpdatedUserId where TC.CategoryName ='%s' and A.ApplicationName= 'AHtoDecision'
Tagging_419682_SQL1=select T.CategoryName, TC.TagName, TC.TagDescription,TC.IsActive,U.UserName as CreatedUserName,TC.CreatedDateTime,UA.UserName as UpdatedUserName,TC.UpdatedDateTime from TagConfiguration TC join TagCategory T on TC.TagCategoryID = T.TagCategoryID left join DNN30_Users U on U.UserId = TC.CreatedUserId left join DNN30_Users UA on UA.UserId = TC.UpdatedUserId where TC.TagName='%s'
Tagging_419683_SQL4=select top 1 Right(DB_Name(),4),InvoiceNumber,id as 'InvoiceId' from Invoices where Id in (select InvoiceId from Payer.DefectAccount where InvoiceID>0) and RegistrationID is not null
Tagging_419683_SQL1=select  DAT.invoiceid,TCA.CategoryName, Tc.TagName, DAT.IsCurrentTag,DAT.Reason,DAT.CreatedDateTime as CreatedDateTime, U.Username as CreatedUserName,DAT.UpdatedDateTime as UpdatedDateTime,UU.Username as UpdatedUsername from payer.defectaccounttag DAT join Accretive_TagConfiguration TC on TC.TagConfigurationId = DAT.TagConfigurationId join Accretive_TagCategory TCA on TC.TagCategoryID = TCA.TagCategoryID left join DNN30_Users U on U.UserId= DAT.CreatedUserID left join DNN30_Users UU on UU.UserId=  DAT.UpdatedUserID where DAT.invoiceid = '%s' and ISCurrenttag='1' order by CreatedDateTime desc
Tagging_419683_SQL6=select top 1 InvoiceNumber,ID as InvoiceID from Invoices where Id  in (select InvoiceId from Payer.DefectAccount where InvoiceID>0) and RegistrationID is not null
Tagging_425204_SQL1=select top 1 InvoiceNumber,ID as InvoiceID from Invoices where Id  not in (select InvoiceId from Payer.DefectAccount where InvoiceID>0) and RegistrationID is not null