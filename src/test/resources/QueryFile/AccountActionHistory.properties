Account_Action_History_391051_SQL1=select top 1 invoicenumber from invoices where id in(select invoiceid from payer.defectaccount)
Account_Action_History_391051_SQL2=select I.InvoiceNumber from Invoices I join MultilevelPaymentSummary MLPS on MLPS.RecordKey = I.ID where MLPS.RecordKeyTypeID= (select ID from Accretive_RecordKeyMaster where RecordKeyTypeDescription = 'Professional Encounter Balance') and MLPS.EncounterInsuranceBalance>0
