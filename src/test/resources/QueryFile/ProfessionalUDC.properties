UDC_391397_SQL4=SELECT A.ID as ActionID ,A.Name as ActionName ,A.IsRequired ,A.TimeLimit ,A.FollowUPDays FROM Accretive_DefectSubCategory dsc INNER JOIN Accretive_DefectSOP sop on dsc.DefectSubCategoryId = sop.DefectSubCategoryId INNER JOIN Accretive_WorkflowTypes wt ON wt.Name='Integrated Defect Management' INNER JOIN Accretive_Workflowsubtypes wst on wt.ID = wst.WorkflowTypeId AND sop.WorkflowSubTypeId = wst.subTypeID AND wst.Active=1 INNER JOIN Accretive_WorkflowTypeActions wta on wta.SubTypeId = wst.SubTypeId AND wta.WorkFlowTypeId = wst.WorkFlowTypeId AND wta.Active=1 INNER JOIN Accretive_Actions a on wta.ActionId = a.ID AND a.Active=1 WHERE dsc.DefectSubCategoryId='%d'
