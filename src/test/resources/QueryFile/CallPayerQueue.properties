getUnclassifiedAccount=select * from Invoices where ID not in (select InvoiceID from Payer.DefectAccount where InvoiceId>0)
getAccountsForWriteOff=select top 2 invoicenumber from invoices where id in (select RecordKey from MultilevelPaymentSummary where EncounterInsuranceBalance>0 and RecordkeyTypeId =(select ID from Accretive_RecordKeyMaster where RecordKeyType='InvoiceID'))
PRCM_Fetch_Classified_Invoices=select top 5 invoicenumber from invoices where id in(select invoiceid from payer.defectaccount)