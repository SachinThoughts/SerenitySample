patient_info_391254_SQL1=select * from Invoices where RegistrationID in (select ID from  registrations r  where r.ssn =r.GuarantorSSN and r.PersonID=r.GuarantorID)
patient_info_391254_SQL2=select p.SSN as SSN,p.DOB,r.Facilitycode as 'Facility Code',r.Encounterid as 'Account #',i.invoicenumber as 'Invoice #' from registrations r inner join invoices i on i.registrationid=r.id inner join persons p on r.GuarantorID=p.id where i.invoicenumber='71003466220'